<app-header></app-header>

<br><br>
<div class="container">
  <h1>Halo Characters List</h1>
  <br>
  <button type="button" class="btn btn-dark" (click)="entrar()">Add</button>
  <br>
  <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Personaje Favorito</th>
          <th scope="col">Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters">
          <th scope="row">{{ user.id }}</th>
          <td>{{user.name}}</td>
          <td>{{user.favorite_character}}</td>
          <td>{{user.age}}</td>
        </tr>
      </tbody>
    </table>
</div>  

<app-footer></app-footer>
